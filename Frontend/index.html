    <!-- modal crear estudiantes ini -->
    <!-- <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded"> -->
    <section class="modalito">
      <center>
      <button
        id="btnCrearEstudiante"
        type="button"
        class="btn btn-primary tamano"
        data-bs-toggle="modal"
        data-bs-target="#modalEstudiante"
        data-bs-whatever="@getbootstrap"
      >
        Agregar Estudiante
      </button>
      <div style="color:white;">Buscar</div>
      <input type="text" id="search">
    </center>

    <div
      class="modal fade"
      id="modalEstudiante"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">Nuevo Estudiante</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formulario">
              <div class="mb-3">
                <label for="cedula" class="col-form-label"
                  >Nombre Cedula:</label
                >
                <input type="text" class="form-control" id="cedula" />
              </div>
              <div class="mb-3">
                <label for="nombre" class="col-form-label">Nombres:</label>
                <input type="text" class="form-control" id="nombre" />
              </div>
             
           
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </section>
 <!--  </div> -->
    <!-- modal crear Estudiantes final -->

    
    <header class="heading">
      <h1>Estudiantes</h1>
    </header>
    <section id="modalEstudiante">
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Estudiantes
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modalBodyStudent"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Guardar cambios
              </button>
              -
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="students container">
      <table class="table table-success table-striped table-bordered">

          <tr>
